<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Кодировка страницы -->
   <meta charset="UTF-8">

   <!-- Настройка для адаптивного дизайна (мобильные устройства) -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Мета-теги для SEO -->
   <meta name="description" content="Chatbots Development">
   <meta name="keywords" content="Ai, Chatbot, Development">
   <meta name="author" content="Pavel Avgust">

   <!-- Мета-теги для Open Graph (для соцсетей) -->
   <meta property="og:title" content="AI Chatbots Development">
   <meta property="og:description" content="Development of chatbots using artificial intelligence">
   <meta property="og:image" content="pl-avg.webp">
   <meta property="og:url" content="">

   <!-- Совместимость с браузерами -->
   <meta http-equiv="X-UA-Compatible" >

   <!-- Подключение CSS  -->
   <link rel="stylesheet" href="style.css">

    <!-- Подключение JavaScript -->
   <script src="script.js"></script>

   <!-- Подключение jQuery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <!-- Подключение шрифтов (если нужно) -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

   <!-- Иконка сайта -->
   <link rel="icon" href="favicon.ico" type="image/x-icon">

   <title>AI Chatbots</title>

   <script>
    // Функция для загрузки внешнего HTML-контента в элементы страницы
    function loadContent() {
       // Загрузка header.html
       fetch('header.html')
          .then(response => response.text())
          .then(data => document.getElementById('header-container').innerHTML = data)
          .catch(error => console.error('Ошибка загрузки шапки:', error));

       // Загрузка body.html
       fetch('body.html')
          .then(response => response.text())
          .then(data => document.getElementById('body-container').innerHTML = data)
          .catch(error => console.error('Ошибка загрузки основного контента:', error));

       // Загрузка footer.html
       fetch('footer.html')
          .then(response => response.text())
          .then(data => document.getElementById('footer-container').innerHTML = data)
          .catch(error => console.error('Ошибка загрузки подвала:', error));
    }

    // Загрузка контента при загрузке страницы
    window.onload = loadContent;
 </script>
</head>
<body>
    <!-- Контейнеры для загрузки HTML-контента -->
    <div id="header-container"></div> <!-- Здесь будет загружена шапка -->
 
    <div id="body-container"></div> <!-- Здесь будет загружен основной контент -->
 
    <div id="footer-container"></div> <!-- Здесь будет загружен подвал -->
 </body>
</html>
